<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/267c05c05d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">     
        <div class="head">
            <div class="text"><h4>Penjualan</h4></div>
        </div>
        <div class="content">
            <h2>Penjualan Barang</h2>
            <div class="kode">
                <div class="left">
                    <div class="no">
                        <p>No</p>
                        <input type="text" placeholder="FP000000022014">
                    </div>
                    <div class="tanggal">
                        <p>Tanggal</p>
                        <select name="kodekonsumen" id="kodekonsumen">
                            <option value="10">10/12/2021</option>
                            <option value="11">11/12/2021</option>
                            <option value="12">12/12/2021</option>
                            <option value="13">13/12/2021</option>
                        </select>
                    </div>
                </div>
                <div class="right">
                    <div class="konsumen">
                        <p>Kode Konsumen</p>
                        <select name="kodekonsumen" id="kodekonsumen">
                            <option value="K-001">K-001</option>
                            <option value="K-002">K-002</option>
                            <option value="K-003">K-003</option>
                            <option value="K-004">K-004</option>
                        </select>
                    </div>
                    <div class="nama">
                        <p>Nama Konsumen</p>
                        <input type="text" placeholder="Parmin">
                    </div>
                </div>
            </div>

            <div class="input">
                <div class="first">
                    <p>Kode</p>
                    <Select>
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                    </Select>
                </div>
                <div class="second"> 
                    <p>Nama</p>
                    <Input type="text"></Input>
                </div>
                <div class="third">
                    <p>Harga</p>
                    <Input type="text"></Input>
                </div>
                <div class="fourth">
                    <p>Jumlah</p>
                    <Input type="text"></Input>
                </div>
                <div class="fifth">
                    <p>Total</p>
                    <Input type="text"></Input>
                </div>
            </div>

            <div class="data">
                <table>
                    <tr>
                        <th>Kode Barang</th>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>sabun</td>
                        <td>2000</td>
                        <td>2</td>
                        <td>4000</td>
                    </tr>
                </table>
            </div>

            <div class="currency">
                <div class="total">
                    <p>Total</p>
                    <input type="text" placeholder="4000">
                </div>
                <div class="bayar">
                    <p>Bayar</p>
                    <input type="text" placeholder="20000">
                </div>
                <div class="kembali">
                    <p>Kembali</p>
                    <input type="text" placeholder="16000">
                </div>
            </div>


            <div class="buttons">
                <button>Tambah</button>
                <button>Simpan</button>
                <button>Batal</button>
                <button>Cetak</button>
                <button>Selesai</button>
            </div>
        </div>
    </div>
</body>
</html>
